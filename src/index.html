<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>HnS All Music</title>
<meta name="description" content="HnS All Music is a playlist based music listening and discovery engine.">
<link type="text/css" rel="stylesheet" href="style.css"/>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="mousewheel.js"></script>
<script src="jscrollpane.js"></script>
<script src="script.js"></script>
</head>
<body class="playlist">
<div id="outerWidgetContainer">
<div id="widgetContainer">
<div id="notifBar">
<p id="message"></p>
<div class="notifCloseButton"></div>
</div>
<div class="player music-paused">
<div class="album-art-container clickable">
<div class="album-art">
<img class="art" src="https://d3rt1990lpmkn.cloudfront.net/640/a5c1360bff922daf02bfa14535db33aee928352e">
<div class="clickable play-pause-btn"></div>
</div>
</div>
<div class="divider"></div>
<div class="meta">
<div class="titles">
<div class="track-name ellipsis"></div>
<div class="artist-name ellipsis"></div>
</div>
<div class="right-bar-buttons">
<div class="action-buttons-container">
<div class="embed"></div>
<div class="list"></div>
</div>
</div>
<div class="progress-bar-container">
<div class="controls">
<div class="skip-back clickable"></div>
<div class="buffer">
<div class="seeker"></div>
</div>
<div class="skip-fwd clickable"></div>
<div class="time-spent"></div>
</div>
<div class="context-title">
<div class="type-icon"></div>
<div class="title-content ellipsis">All Music</div>
</div>
</div>
</div>
<div class="logo clickable"></div>
</div>
<div id="mainContainer" tabindex="0">
<ul id="content" class="content"></ul>
</div>
</div></div>
<div id="engageView" class="music-paused" rel="2aEEz00K5NMIEsHtpawVVg">
<div class="shelf"></div>
<div class="scroller">
<div class="cover-art-container">
<div class="left">
<div class="album-art-container">
<img class="album-art fixed" src="https://d3rt1990lpmkn.cloudfront.net/640/7ffb12fee5be4cbe8bb450804442b2e4a98d1705" data-index="0">
<img class="album-art slide" src="https://d3rt1990lpmkn.cloudfront.net/640/7ffb12fee5be4cbe8bb450804442b2e4a98d1705" data-index="0" rel="https://d3rt1990lpmkn.cloudfront.net/640/7ffb12fee5be4cbe8bb450804442b2e4a98d1705" data-index-new="0">
<img class="contact-shadow" src="i/Shadows-Black.png">
</div>
</div>
<div class="middle">
<div class="album-art-container">
<img class="album-art fixed" src="https://d3rt1990lpmkn.cloudfront.net/640/45aef5cdb78c0e2d24dbc442930705e35541cd97" data-index="1">
<img class="album-art slide" src="https://d3rt1990lpmkn.cloudfront.net/640/45aef5cdb78c0e2d24dbc442930705e35541cd97" data-index="1" rel="https://d3rt1990lpmkn.cloudfront.net/640/45aef5cdb78c0e2d24dbc442930705e35541cd97" data-index-new="1">
<img class="contact-shadow" src="i/Shadows-Black.png">
<img class="covergloss" src="i/covergloss.png" data-index="-1">
</div>
</div>
<div class="right">
<div class="album-art-container">
<img class="album-art fixed" src="https://d3rt1990lpmkn.cloudfront.net/640/88256311b6a42a4854b218539a9771692fdb3c6b" data-index="2">
<img class="album-art slide" src="https://d3rt1990lpmkn.cloudfront.net/640/88256311b6a42a4854b218539a9771692fdb3c6b" data-index="2" rel="https://d3rt1990lpmkn.cloudfront.net/640/88256311b6a42a4854b218539a9771692fdb3c6b" data-index-new="2">
<img class="contact-shadow" src="i/Shadows-Black.png">
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<script>
/* Body gets class engage when showing big album covers with slide */
/* Toggle body class engage when right bar button is clicked */
/* .music-playing and .music-paused classes get applied to .player and #engageView */
/* .music-playing is also applied to that li item in the list all others have .music-paused class */
/* How to calculate left position of #widgetContainer based on screen size? */
/* How to calculate height of #mainContainer based on screen size? Width of .player, #mainContainer, and .jspContainer is based off of this height */
/* When we set the width and height of mainContainer also set the width of .jspPane height is 11px less than #mainContainer */
/* When we set the height of #mainContainer also set the height of .jspTrack */
/* How to calculate negative top position of pane and drag? */
/* Why choose dimensions of 618px when screen dimensions are availHeight: 760px, availWidth: 1280px */
/* Available screen height = 699px Diff = 61px */
/* Player height is 78px + 2px for border (760 - 80 = 680) Diff = 62 */
/* Determine the pixel interval of change per second based off of the width of the buffer line */
/* Skip back button is hidden by default and when the first song in list is playing */
/* Slip forward button is shown by default and is hidden when the last song in list is playing. */
/* Width of meta titles changes to width of titles - (width of right buttons - 26px) on hover */

var playlist = {};
$(document).ready(function(){
	$.getJSON("playlist.json", function(a){
		if (a.data) playlist = a.data;
		else console.log("error loading playlist");
	});
});
</script>
</body>
</html>
